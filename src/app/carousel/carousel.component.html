<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" *ngIf="items">
    <ol class="carousel-indicators">
        <ng-container *ngFor="let item of items; let i = index">
            <li data-target="#carouselExampleIndicators" [attr.data-slide-to]="i" [class.active]="item.active"></li>
        </ng-container>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item" *ngFor="let item of items; let i = index" [class.active]="item.active">
            <img class="d-block w-100" src="{{item.img}}" alt="{{item.alt}}">
            <div class="carousel-caption d-none d-md-block">
                <h5>{{item.title}}</h5>
                <p>{{item.subTitle}}</p>
            </div>
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
