<div *ngIf="article; else loading" class="row post-preview">
    <div class="col-4">
        <img class="article-img" src="{{article.img}}">
    </div>
    <div class="col-8">
        <a routerLink="/post/{{article.id}}">
            <div [style.backgroundColor]="article.categorie?.cssColor"
                 class="type-indicator">{{article.categorie?.name}}</div>
            <h2 class="post-title">
                {{article.titre}}
            </h2>
            <h3 class="post-subtitle" *ngIf="article.soustitre">
                {{article.soustitre}}
            </h3>
        </a>
        <p class="post-meta">Posted by
            <a href="#">{{article.writer}}</a>
            on {{article.createdAt}}</p>
    </div>
</div>
<ng-template #loading>
    <div>LOADING...</div>
</ng-template>
